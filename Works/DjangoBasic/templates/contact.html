{% extends "base.html" %}
{% block content %}

<h1>Contact</h1>

    <form class="form-inline d-flex flex-column justify-content-center align-items-center m-5" method="post">
        {% csrf_token %}

        {% for field in form %}
      
            <div class="form-group ">
                {{ field.label_tag }}
                {{ field}}
            </div>
        {% endfor %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <input class="m-5" type="submit" value="Submit">
    </form>
{% endblock %}
