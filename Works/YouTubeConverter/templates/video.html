    <title>Youtube Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<body class="skin-default-dark fixed-layout bg-warning">
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->
  
  <!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <div class="container">
    <div class="row">
      <div class="col">
        <form action="{{url_for('download_video')}}" class="form-horizontal form-material d-flex align-items-center" style="height: 100vh;" method="POST">
          <div class="form-group w-100 m-5" >
            <div class="header d-flex align-items-center justify-content-between" >
              <div class="logo d-flex flex-row align-items-center">
                <img src="/static/uploads/1280px-YouTube_full-color_icon_(2017).svg.png" class="d-flex align-items-center mb-3 me-3 mt-3 ms-0" style="height:35px" alt="">
                <h3 class="col-md-12 m-0 mb-3 p-0 w-100">{{url.title}}</h3>
              </div>
              <span class="signature" style="font-family:'Ephesis', cursive; font-size:larger;font-size: xxx-large;font-weight: 600">yusifiz</span>

            </div>
              <div class="col-md-12" style="padding: 0;">
                  <input type="hidden" name="filepath"  value="{{filepath}}"
                      class="form-control form-control-line">
                    <select name="itag" class="form-control form-control-line">
                        {% for i in url.streams %}
                            <option value="{{i.itag}}">{{i.mime_type}} {{i.resolution}}</option>
                        {% endfor %}
                    </select>
              </div>
              <div class="searchbtn d-flex w-100 justify-content-end ">
                <button type="submit" class="btn waves-effect waves-light m-3 btn-large btn-danger accent-2">Download Mp4</button>
                <form action="{{ url_for('download_mp3') }}" method="POST">
                  
                    <button formaction="{{ url_for('download_mp3') }}" type="submit" class="btn waves-effect waves-light m-3 btn-large btn-danger accent-2">Download Mp3</button>
                  
                </form>
              </div>
            
          </div>

        </form>
        

      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- All Jquery -->
  <!-- ============================================================== -->
  <script src="/static/admin/assets/node_modules/jquery/jquery-3.2.1.min.js"></script>

  <script src="/static/admin/assets/node_modules/bootstrap//static/admin/js/bootstrap.min.js"></script>
